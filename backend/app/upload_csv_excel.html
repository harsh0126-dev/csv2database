<!DOCTYPE html>
<html>
<head>
  <title>Upload CSV / Excel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">
      Upload CSV / Excel
    </h1>

    <form id="uploadForm" class="space-y-4">
      <input 
        type="file" 
        id="files" 
        multiple 
        accept=".csv,.xls,.xlsx" 
        class="block w-full border p-2 rounded"
      />

      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Upload
      </button>
    </form>

    <div id="result" class="mt-4 text-sm"></div>
  </div>

<script>
document.getElementById("uploadForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const files = document.getElementById("files").files;
    if (!files.length) return alert("Please select a file");

    let formData = new FormData();
    for (let f of files) formData.append("files", f);

    let res = await fetch("http://127.0.0.1:8000/upload-multiple", {
        method: "POST",
        body: formData
    });

    let data = await res.json();
    document.getElementById("result").innerHTML =
        "<pre class='bg-gray-800 text-white p-3 rounded'>" 
        + JSON.stringify(data, null, 2) + "</pre>";
});
</script>

</body>
</html>
